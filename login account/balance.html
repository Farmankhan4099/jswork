<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>balance</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/balance.css" />
  </head>
  <body>
    <div class="small-div">
      <form action="">
        <h2 class="text-center">Saving account</h2>

        <div class="input-main">
          <label for="" class="d-block">Name</label>
          <input
            value=""
            id="names"
            type="text"
            placeholder="Enter Your Name"
            required
          />
        </div>
        <div class="input-main mt-3">
          <label for="" class="d-block">Mobile nomber</label>
          <input id="mobile" type="number" placeholder="Enter Your number" />
        </div>

        <div class="input-main mt-3">
          <label for="" class="d-block">Adhar No</label>
          <input
            id="aadhar"
            type="number"
            placeholder="Enter Your Adhar No."
            required
          />
        </div>

        <div class="input-main mt-3">
          <label for="" class="d-block">Email Id</label>
          <input
            id="email"
            type="email"
            placeholder="Enter Your Email id."
            required
          />
        </div>

        <div class="input-main mt-3">
          <label for="" class="d-block">Password</label>
          <input
            id="password"
            type="password"
            placeholder="Enter Your password."
            required
          />
        </div>

        <div class="input-main mt-3 d-flex align-items-baseline">
          <label for="" class="d-block">Gender</label>
          <input type="radio" name="gender" class="radio-btn ml-3" />male
          <input type="radio" name="gender" class="radio-btn ml-3" />female
        </div>

        <div class="input-main mt-2">
          <button type="submit" onclick="submitBtn()" class="submit-btn">
            submit
          </button>
        </div>
      </form>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
